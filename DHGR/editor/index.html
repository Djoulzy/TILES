<!doctype html>
<html lang="fr-fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
        <link rel="stylesheet" href="editor.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="colors.js"></script>
        <script src="editor.js"></script>
    </head>
    <body>
        <div id="dashboard">
            <div id="drawzone"></div>
            <div id="palette"></div>
            <div id="tools">
                <div>
                    <div id="preview"></div>
                </div>
                <div id="menu">
                    <label for="name">Sprite Name :</label>
                    <input id="name" name="name" type="text" minlength="4" maxlength="8" size="10" value="Sprite1">
                    <br/>
                    <label for="type">Sprite type :</label>
                    <select name="type" id="type">
                        <option value="dhgr">DHGR</option>
                        <option value="hgr">HGR</option>
                        <option value="mono">Mono</option>
                    </select>
                    <br/>
                    <label for="size">Sprite size :</label>
                    <select name="size" id="size">
                        <option value="7x8">7x8</option>
                        <option value="7x16">7x16</option>
                        <option value="14x8">14x8</option>
                        <option value="14x16">14x16</option>
                    </select>
                    <br/>
                    <input id="apply" class="button" type="button" value="Apply" />
                    <br/>
                    <label for="format">Encoding :</label>
                    <input name="format" type="radio" value="bin" />Binary
                    <input name="format" type="radio" value="hexa" checked />Hexa
                    <br/>
                    <div>
                        <input id="compute" class="button" type="button" value="Compute" />
                        <input id="save" class="button" type="button" value="Save" />
                        <input id="load" class="button" type="button" value="Load" />
                    </div>
                </div>
            </div>
        </div>

        <div id="dialogSave" title="Save"></div>
        <div id="dialogLoad" title="Load"></div>
        <div id="dialogOutput" title="Output"></div>
    </body>
</html>
